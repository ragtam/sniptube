<mat-toolbar>
  <a mat-raised-button color="warn" routerLink="/home">SnipTube</a>
</mat-toolbar>

<nav>
  <button
    routerLink="/player"
    [queryParams]="playConfig"
    routerLinkActive="active"
  >
    Play (normal speed)
  </button>
  <button
    routerLink="/player"
    [queryParams]="playSlowlyConfig"
    routerLinkActive="active"
  >
    Play (0.75 speed)
  </button>
</nav>
<router-outlet></router-outlet>
