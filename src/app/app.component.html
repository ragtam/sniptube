<mat-toolbar>
  <a mat-raised-button color="warn" routerLink="/home">
    <i class="fab fa-2x fa-youtube"></i>
    SnipTube
  </a>
</mat-toolbar>

<nav>
  <button
    routerLink="/player"
    [queryParams]="playConfig"
    routerLinkActive="active"
  >
    Play (normal speed)
  </button>
  <button
    routerLink="/player"
    [queryParams]="playSlowlyConfig"
    routerLinkActive="active"
  >
    Play (0.75 speed)
  </button>
</nav>
<router-outlet></router-outlet>
